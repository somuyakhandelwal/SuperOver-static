<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Over Static</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img
      id="logo"
      src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png"
    />
    <div class="section">
      <div class="scoreCard" id="team1">
        <h1>IND</h1>
        <div id="team1-over">
          <div class="Ball"></div>
          <div class="Ball"></div>
          <div class="Ball"></div>
          <div class="Ball"></div>
          <div class="Ball"></div>
          <div class="Ball"></div>
        </div>
        <div class="score">
          <span>0</span>
          <span>/</span>
          <span>0</span>
        </div>
      </div>
      <div class="scoreCard" id="team2">
        <h1>PAK</h1>
        <div id="team2-over">
          <div class="Ball"></div>
          <div class="Ball"></div>
          <div class="Ball"></div>
          <div class="Ball"></div>
          <div class="Ball"></div>
          <div class="Ball"></div>
        </div>
        <div class="score">
          <span>0</span>
          <span>/</span>
          <span>0</span>
        </div>
      </div>
      </div>
    <div id="buttons">
      <img
        class="button"
        id="strike"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
      />
      <img
        class="button"
        id="reset"
        src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
      />
    </div>
  </body>
</html>
